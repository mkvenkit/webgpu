<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane Example</title>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div>
    <canvas id="webgpuCanvas" width="800" height="600"></canvas>
  </div>
  
  <h2>Cubemap source</h2>
  <div>
    <img id="cubemap" style="max-width: 1024px;"alt="Cube map">
  </div>

  <h2>Cubemap faces</h2>
  <div id="cubeMapImages">
    <div>
      <h3>+X</h3>
      <img id="face1" style="max-width: 512px;" alt="Cube Face 1">
    </div>
    <div>
      <h3>-X</h3>
      <img id="face2" style="max-width: 512px;" alt="Cube Face 2">
    </div>
    <div>
      <h3>+y_slider</h3>
      <img id="face3" style="max-width: 512px;" alt="Cube Face 3">      
    </div>
    <div>
      <h3>-Y</h3>
      <img id="face4" style="max-width: 512px;" alt="Cube Face 4">      
    </div>
    <div>
      <h3>+Z</h3>
      <img id="face5" style="max-width: 512px;" alt="Cube Face 5">      
    </div>
    <div>
      <h3>-Z</h3>
      <img id="face6" style="max-width: 512px;" alt="Cube Face 6">      
    </div>
  </div>

</body>
</html>
