<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torus Texturing Example</title>
  <script type="module" src="main.js"></script>
  <style>
    /* Create two columns that float next to each other */
    .column1 {
      float: left;
    }
    .column2 {
      float: left;
      margin-left: 4px;
      background-color: #afafafaf;
      border: solid;
    }
  </style>
</head>
<body>
  <div>
    <h2>
      Texturing in WebGPU
    </h2>
  </div>
  
  <div class="column1"> 
    <canvas id="webgpuCanvas" width="1024" height="768"></canvas>
  </div>

  <div class="column2"> 
    <div>
      <input type="checkbox" id="rotate">
      <label>Rotate</label>
    </div>
    <div>
      <input type="checkbox" id="show_torus" checked>
      <label>Show Torus</label>
    </div>
    <div>
      <input type="checkbox" id="show_plane" checked> 
      <label>Show Plane</label>
    </div>
    <div>
      <input type="checkbox" id="show_axis" checked>
      <label>Show Axis</label>
    </div>
    <hr/>

    <fieldset>
      <legend>Light Position</legend>
      <div>
        <label>X</label> <input type="range" min="-10" max="10" value="0" id="x_slider">
        <label id="x_label">0</label>
      </div>
      <div>
        <label>Y</label> <input type="range" min="0" max="20" value="0" id="y_slider">
        <label id="y_label">0</label>
      </div>
      <div>
        <label>Z</label> <input type="range" min="-10" max="10" value="0" id="z_slider">
        <label id="z_label">0</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Image Texture</legend>
      <div>
        <input type="checkbox" id="show_img_tex_torus">
        <label>Torus</label>
      </div>
      <div>
        <input type="checkbox" id="show_img_tex_plane">
        <label>Plane</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Procedural Texture</legend>
      <div>
        <input type="checkbox" id="show_proc_tex_torus">
        <label>Torus</label>
      </div>
      <div>
        <input type="checkbox" id="show_proc_tex_plane">
        <label>Plane</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Normal Mapping</legend>
      <div>
        <input type="checkbox" id="show_nm_tex_torus">
        <label>Torus</label>
      </div>
      <div>
        <input type="checkbox" id="show_nm_tex_plane">
        <label>Plane</label>
      </div>
    </fieldset>


    <fieldset>
      <legend>Texture Projection</legend>
      <div>
        <input type="checkbox" id="enable_tex_proj">
        <label>Enable</label>
      </div>
      <div>
        <input type="checkbox" id="show_frustum">
        <label>Show frustum</label>
      </div>
      <fieldset>
        <legend>Eye</legend>
        <div>
        <label>X</label> <input type="range" min="-10" max="10" value="0" id="px_slider">
        <label id="px_label">0</label>
        </div>
        <div>
          <label>Y</label> <input type="range" min="10" max="20" value="10" id="py_slider">
          <label id="py_label">0</label>
        </div>
        <div>
          <label>Z</label> <input type="range" min="-10" max="10" value="0" id="pz_slider">
          <label id="pz_label">0</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Center</legend>
        <div>
        <label>X</label> <input type="range" min="-10" max="10" value="0" id="pcx_slider">
        <label id="pcx_label">0</label>
        </div>
        <div>
          <label>Y</label> <input type="range" min="0" max="0" value="0" id="pcy_slider">
          <label id="pcy_label">0</label>
        </div>
        <div>
          <label>Z</label> <input type="range" min="-10" max="10" value="0" id="pcz_slider">
          <label id="pcz_label">0</label>
        </div>
      </fieldset>
      
    </fieldset>

    <fieldset>
      <legend>Billboard Texture</legend>
      <div>
        <input type="checkbox" id="enable_tex_billboard">
        <label>Enable</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Cubemap Texture</legend>
      <div>
        <input type="checkbox" id="show_skybox" checked>
        <label>Skybox</label>
      </div>
      <div>
        <input type="checkbox" id="show_env_map">
        <label>Environment map</label>
      </div>
    </fieldset>

  </div>
</body>
</html>
