<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Rendering</title>
  <script type="module" src="volrender.js"></script>
  <style>
    /* Create two columns that float next to each other */
    .column1 {
      float: left;
    }
    .column2 {
      float: left;
      margin-left: 4px;
      background-color: #afafafaf;
      border: solid;
    }
  </style>
</head>
<body>
  <div>
    <h2>
      Volume Rendering
    </h2>
  </div>
  
  <div class="column1"> 
    <canvas id="webgpuCanvas" width="800" height="800"></canvas>
  </div>

  <div class="column2"> 

    <fieldset>
      <legend>Data</legend>
      <div>
        <!-- Dataset Dropdown -->
        <label for="dataset-select">Dataset:</label>
        <select id="dataset-select" name="dataset">
          <option value="brain" selected>Brain</option>
          <option value="sphere">Sphere-cuboid</option>
        </select>
      </div>
      <hr/>

      <div>
          <!-- Render Style Dropdown -->
        <label for="render-style-select">Render Style:</label>
        <select id="render-style-select" name="render-style">
          <option value="volume" selected>Volume</option>
          <option value="x-slice">X Slice</option>
          <option value="y-slice">Y Slice</option>
          <option value="z-slice">Z Slice</option>
        </select>
      </div>
    </fieldset>

    <hr/>

    <fieldset>
      <legend>Volume</legend>
      <div>
        <input type="checkbox" id="rotate">
        <label>Rotate</label>
      </div>

      <hr/>

      <div>
        <input type="checkbox" id="enable_tf">
        <label>Enable Transfer Function</label>
      </div>

      <hr/>
      
      <div>
        <label>Window Center</label> <input type="range" min="0" max="1" step=0.01 value="0.5" id="winc_slider">
        <label id="winc">0</label>
      </div>

      <div>
        <label>Window Width</label> <input type="range" min="0.05" max=".4" step=0.01 value="0.2" id="winw_slider">
        <label id="winw">0</label>
      </div>

      <div>
        <label>Exponent</label> <input type="range" min="0.5" max="4" step=0.05 value="2.0" id="exp_slider">
        <label id="exp">0</label>
      </div>

      <div>
        <label>Alpha Scale</label> <input type="range" min="0.01" max="1.0" step=0.05 value="0.6" id="ascale_slider">
        <label id="ascale">0</label>
      </div>
      
      <hr/>

      <div>
        <span>Low Density</span>
        <input type="color" class="color-swatch" id="lowColor" value="#b39580">
      </div>
      <hr/>
      <div>
        <span>High Density</span>
        <input type="color" class="color-swatch" id="highColor" value="#fff5e6">
      </div>

    </fieldset>

    <hr/>

    <fieldset>
      <legend>Slice</legend>
      <div>
        <label>Slice Number</label> <input type="range" min="0" max="20" value="0" id="slice_slider">
        <label id="slice_value">0</label>
      </div>
    </fieldset>
    
  </div>
</body>
</html>
